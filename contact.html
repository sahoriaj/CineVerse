<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 32px;
            color: #007bff;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }
        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-container .note {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 15px;
        }

        /* Media Query for Small Screens */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px 20px;
            }
            h1 {
                font-size: 28px;
            }
            .submit-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>üìû Contact Us</h1>
    <div class="form-container">
        <form action="Contact/contact.php" method="POST">
            <label for="name">üë§ Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">üìß Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">‚úçÔ∏è Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit" class="submit-btn">üì© Send Message</button>
        </form>
        <div class="note">We will get back to you within 24-48 hours.</div>
    </div>
</body>
</html>
