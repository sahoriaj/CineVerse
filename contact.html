<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        .title {
            text-align: center;
            font-size: 28px;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-container .note {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 15px;
        }

        /* Media Query for Small Screens */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px 20px;
            }
            h1 {
                font-size: 28px;
            }
            .submit-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">üìû Contact Us</h1>
    <div class="form-container">
        <form action="https://formspree.io/f/xjkknrrw" method="POST">
            <label for="name">üë§ Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">üìß Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">‚úçÔ∏è Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit" class="submit-btn">üì© Send Message</button>
        </form>
        <div class="note">We will get back to you within 24-48 hours.</div>
    </div>
</body>
</html>
